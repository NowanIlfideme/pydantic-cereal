# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

python:
  install:
    # We are using "pip" to install
    - method: pip
      path: .
      extra_requirements:
        - docs
        # - datatests
        # - dev

# For conda environments.
# NOT ACTIVE unless "method: mamba" or "method: conda" specified above!
# https://docs.readthedocs.io/en/stable/config-file/v2.html#conda-environment
conda:
  environment: environment.yml
